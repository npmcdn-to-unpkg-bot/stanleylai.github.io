<nav class="row">

    <ul class="nav column column--size-6 column--offset-3">

        {% if page.show_site_nav %}
            {% for my_page in site.pages %}
                {% if my_page.title and my_page.show_in_nav %}
                    <li class="nav__link">
                        <a href="{{ my_page.url | prepend: site.baseurl }}"
                            class="{% if my_page.title == page.title %}nav__link--current{% endif %}">
                            {{ my_page.title }}
                        </a>
                    </li>
                {% endif %}
            {% endfor %}
        {% endif %}

    </ul>

</nav>
