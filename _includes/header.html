<header class="site-header">

    <div class="row">
        <div class="column column--size-4 column--offset-3">
            <a class="h1 a--black" href="{{ site.baseurl }}/">{{ site.title }}</a>
            <p>{{ site.description }}</p>
        </div>
        <div class="column column--size-3 column--offset-1">
            <span class="h1">Available for Projects.</span>
            <br>
            <a href="mailto:stanleylai.sg@gmail.com">Let's Talk.</a>
        </div>
    </div>

    <nav class="row">
        <ul class="nav column column--size-6 column--offset-3">
            {% for my_page in site.pages %}
              {% if my_page.title %}
                <li class="nav__link">
                    <a href="{{ my_page.url | prepend: site.baseurl }}"
                        class="{% if my_page.title == page.title %}nav__link--current{% endif %}">
                        {{ my_page.title }}
                    </a>
                </li>
              {% endif %}
            {% endfor %}
        </ul>
    </nav>

</header>
